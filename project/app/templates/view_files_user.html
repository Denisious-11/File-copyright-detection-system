{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Files User</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script src="{% static 'js_1/jquery2.0.3.min.js' %}"></script>


    <link rel="stylesheet" href="{% static 'datatable/jquery.dataTables.min.css' %}">
    <script type="text/javascript" src="{% static 'datatable/jquery.dataTables.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'datatable/bootstable.min.js' %}"></script>

    <script type="text/javascript">
    
        $(document).ready(function(){

            $('#table').DataTable();
        })
    </script>

    <style>
        #table{background:lightblue ;color: black}
        .a{background: lightblue;padding-left: 400px;}

        #approve{background: green;border-radius: 12px;}
        #reject{background: orange;border-radius: 12px;}
        td:hover{background-color: lightpink;}
        tr:hover{background-color:lightskyblue;}
        #approve:hover{background-color: lightgreen;}
        #reject:hover{background-color: red;}

    </style>
</head>

<body>
    <!-- Navbar Start -->
    {% include 'user_header.html' %}
    <!-- Navbar End -->


    <!-- Carousel Start -->
    <div class="container-fluid p-0 mb-5">
    <h2 style="text-align: center; margin-top:70px;"><u>All Files</u></h2><br><br>

        <div class='table-condensed container'>
          <table class="table table-bordered b-t b-light" id="table">
            <thead>
              <tr>
                <th>File_ID</th>
                <th>File Name</th>
                <th>Username</th>
                <th>Date</th>
                <th>Time</th>
                <th>Download</th>
             </tr>
            </thead>
            <tbody>

                {% for i in req %}

                  <tr>
                    <form action="{% url 'download' %}" method="POST">
                        {% csrf_token %}
                        <td id="f_id">{{i.f_id}}<input type="text" name="f_id"  value="{{i.f_id}}" hidden></td>
 
                        <td data-search="{{i.file_name}}" data-filer="{{i.file_name}}">{{i.file_name}}<input type="text" name="file_name" id="file_name" value="{{i.file_name}}" hidden></td>

                        <td data-search="{{i.username}}" data-filer="{{i.username}}">{{i.username}}<input type="text" name="username" id="username" value="{{i.username}}" hidden></td>

                        <td>{{i.c_date}}<input type="text" name="c_date" value="{{i.c_date}}" hidden></td>

                        <td >{{i.c_time}}<input type="text" name="c_time" value="{{i.c_time}}" hidden></td>

                        <td ><input type="submit" name="approve"  id="approve" value="Download"></td>
                    </form>
                  </tr>

                {% endfor %}
             
              
            </tbody>
          </table>
      </div>
  </div>
    <!-- Carousel End -->
    <div style="margin-top: 350px;">
    </div>


    
    

    {% include 'user_footer.html' %}
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-secondary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

   <script src="{% static 'js/main.js' %}"></script>


    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>
    <script src="{% static 'js_1/bootstrap.js' %}"></script>
    <script src="{% static 'js_1/jquery.dcjqaccordion.2.7.js' %}"></script>
    <script src="{% static 'js_1/scripts.js' %}"></script>
    <script src="{% static 'js_1/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js_1/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'js_1/jquery.scrollTo.js' %}"></script>


</body>

</html>
